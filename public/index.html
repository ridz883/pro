<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Ridzkey Downloader | AIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen font-sans">

    <nav class="p-6 border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto flex flex-col items-center">
            <h1 class="text-2xl font-black text-blue-500 tracking-tighter">ALL RIDZKEY <span class="text-white text-sm font-light">PRO DL</span></h1>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto">
            
            <div class="flex flex-wrap justify-center gap-6 mb-12 opacity-40 grayscale hover:grayscale-0 transition-all duration-500">
                <i class="fab fa-tiktok text-3xl"></i>
                <i class="fab fa-instagram text-3xl"></i>
                <i class="fab fa-youtube text-3xl"></i>
                <i class="fab fa-spotify text-3xl"></i>
                <i class="fab fa-facebook text-3xl"></i>
                <i class="fab fa-pinterest text-3xl"></i>
            </div>

            <div class="bg-slate-900 border border-slate-800 p-8 rounded-[2.5rem] shadow-2xl">
                <div class="mb-8 text-center">
                    <h2 class="text-xl font-bold">Multi-Source Downloader</h2>
                    <p class="text-slate-500 text-sm mt-1">Masukkan link dari platform media sosial manapun</p>
                </div>

                <div class="space-y-4">
                    <input type="text" id="urlInput" placeholder="https://..." 
                        class="w-full p-5 bg-slate-950 border border-slate-700 rounded-2xl focus:ring-2 focus:ring-blue-600 outline-none transition-all placeholder:opacity-30">
                    
                    <button onclick="startDownload()" id="btnDl" class="w-full bg-blue-700 hover:bg-blue-600 py-5 rounded-2xl font-black text-lg transition-all active:scale-95 shadow-lg shadow-blue-900/20">
                        <i class="fa-solid fa-bolt-lightning mr-2"></i> AMBIL MEDIA
                    </button>
                </div>

                <div id="status" class="hidden mt-8 text-center">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-blue-500"></div>
                    <p class="mt-2 text-sm text-blue-400 font-mono tracking-widest">SCRAPING DATA...</p>
                </div>

                <div id="result" class="hidden mt-8 space-y-4 animate-in fade-in duration-500">
                    </div>
            </div>
        </div>
    </main>

    <script>
        async function startDownload() {
            const input = document.getElementById('urlInput');
            const result = document.getElementById('result');
            const status = document.getElementById('status');
            const btn = document.getElementById('btnDl');

            if (!input.value) return alert("Tempelkan link-nya dulu!");

            status.classList.remove('hidden');
            result.classList.add('hidden');
            btn.disabled = true;

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: input.value })
                });
                
                const data = await response.json();

                if (data.status) {
                    let resHtml = `<div class="p-6 bg-slate-950 border border-blue-900/30 rounded-3xl">
                        <p class="text-xs font-bold text-blue-500 uppercase mb-4 tracking-widest">Content Ready</p>`;
                    
                    // Logic untuk menampilkan berbagai jenis link (AIO)
                    if (data.result.mp4 || data.result.url) {
                        resHtml += `<a href="${data.result.mp4 || data.result.url}" target="_blank" class="block w-full bg-green-600 py-4 text-center rounded-xl font-bold mb-3 hover:bg-green-500 transition">DOWNLOAD VIDEO (MP4)</a>`;
                    }
                    if (data.result.mp3 || data.result.audio) {
                        resHtml += `<a href="${data.result.mp3 || data.result.audio}" target="_blank" class="block w-full bg-slate-800 py-4 text-center rounded-xl font-bold hover:bg-slate-700 transition">DOWNLOAD AUDIO (MP3)</a>`;
                    }
                    
                    resHtml += `</div>`;
                    result.innerHTML = resHtml;
                    result.classList.remove('hidden');
                } else {
                    alert(data.message);
                }
            } catch (e) {
                alert("Kesalahan Jaringan. Coba lagi.");
            } finally {
                status.classList.add('hidden');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
