<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Ridzkey Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-sans">

    <nav class="p-4 bg-gray-800 shadow-xl sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-400">All Ridzkey <span class="text-white text-sm">Downloader</span></h1>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <button onclick="setPlatform('TikTok')" class="p-4 bg-gray-800 rounded-xl hover:bg-gray-700 transition border border-gray-700">
                <i class="fab fa-tiktok text-3xl mb-2"></i>
                <p class="text-sm">TikTok</p>
            </button>
            </div>

        <div class="mt-10 max-w-2xl mx-auto bg-gray-800 p-6 rounded-2xl shadow-2xl">
            <h2 id="platformTitle" class="text-xl mb-4 font-semibold text-center">Pilih Platform Diatas</h2>
            <div class="flex gap-2">
                <input type="text" id="urlInput" placeholder="Tempel URL di sini..." 
                    class="w-full p-3 bg-gray-900 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                <button onclick="handleDownload()" class="bg-blue-600 px-6 py-3 rounded-lg hover:bg-blue-500 font-bold">
                    GET
                </button>
            </div>
            
            <div id="loader" class="hidden mt-4 text-center">Processing...</div>
            <div id="result" class="hidden mt-6 p-4 bg-gray-900 rounded-lg border border-dashed border-gray-600">
                </div>
        </div>
    </div>

    <script>
        let currentPlatform = '';
        function setPlatform(name) {
            currentPlatform = name;
            document.getElementById('platformTitle').innerText = 'Download ' + name;
        }

        async function handleDownload() {
            const url = document.getElementById('urlInput').value;
            if(!url) return alert('Masukkan URL!');
            
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');

            try {
                const res = await fetch('/api/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url })
                });
                const result = await res.json();
                
                if(result.success) {
                    // Logic tampilkan hasil download (MP4/MP3)
                    document.getElementById('result').innerHTML = `<a href="${result.data.url}" class="block text-center text-blue-400 underline">Klik untuk Download ${currentPlatform}</a>`;
                    document.getElementById('result').classList.remove('hidden');
                } else {
                    alert(result.message);
                }
            } catch (e) {
                alert('Terjadi kesalahan sistem.');
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
