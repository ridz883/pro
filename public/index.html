<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Ridzkey Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-container { width: 100%; background: #1e293b; border-radius: 10px; overflow: hidden; display: none; }
        #progressBar { width: 0%; height: 20px; background: #3b82f6; transition: width 0.3s; }
    </style>
</head>
<body class="bg-slate-900 text-white flex flex-col items-center p-6">

    <div class="w-full max-w-md bg-slate-800 p-6 rounded-2xl shadow-xl border border-slate-700 mt-10">
        <h1 class="text-2xl font-bold mb-4 text-blue-400 text-center text-">All Ridzkey Scraper</h1>
        
        <input type="text" id="urlInput" placeholder="Tempel link video..." 
            class="w-full p-4 bg-slate-900 border border-slate-700 rounded-xl mb-4 outline-none focus:border-blue-500">

        <button onclick="downloadWithProgress()" id="dlBtn" 
            class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold transition-all">
            UNDUH SEKARANG
        </button>

        <div class="progress-container mt-6" id="pContainer">
            <div class="flex justify-between text-xs mb-2">
                <span>Mengunduh...</span>
                <span id="pText">0%</span>
            </div>
            <div id="progressBar"></div>
        </div>
        
        <p id="status" class="text-center text-xs text-slate-400 mt-4"></p>
    </div>

    <script>
        async function downloadWithProgress() {
            const url = document.getElementById('urlInput').value;
            const btn = document.getElementById('dlBtn');
            const pContainer = document.getElementById('pContainer');
            const pBar = document.getElementById('progressBar');
            const pText = document.getElementById('pText');
            const status = document.getElementById('status');

            if(!url) return;

            // Reset UI
            btn.disabled = true;
            pContainer.style.display = 'block';
            status.innerText = "Mencari link video (Scraping)...";

            try {
                // Gunakan XMLHttpRequest karena fetch standar tidak mendukung pelacakan progres download dengan mudah
                const xhr = new XMLHttpRequest();
                const downloadUrl = `/proxy-download?url=${encodeURIComponent(url)}`;
                
                xhr.open('GET', downloadUrl, true);
                xhr.responseType = 'blob';

                xhr.onprogress = (event) => {
                    if (event.lengthComputable) {
                        const percent = Math.round((event.loaded / event.total) * 100);
                        pBar.style.width = percent + '%';
                        pText.innerText = percent + '%';
                        status.innerText = `Mengambil data dari server... (${Math.round(event.loaded/1024/1024)}MB)`;
                    }
                };

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        const blob = new Blob([xhr.response], { type: 'video/mp4' });
                        const link = document.createElement('a');
                        link.href = window.URL.createObjectURL(blob);
                        link.download = 'Ridzkey_Video.mp4';
                        link.click();
                        status.innerText = "Unduhan Selesai!";
                    } else {
                        status.innerText = "Gagal mengunduh. Server sibuk.";
                    }
                    btn.disabled = false;
                };

                xhr.onerror = () => {
                    status.innerText = "Terjadi kesalahan jaringan.";
                    btn.disabled = false;
                };

                xhr.send();

            } catch (e) {
                status.innerText = "Error: " + e.message;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
